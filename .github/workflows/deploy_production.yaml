name: 'Deploy to production'
on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.kube/**'
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/**'

jobs:
  build:
    name: Build and push registry
    runs-on: ubuntu-latest
    steps:
     - name: Checkout branch
       uses: actions/checkout@v3

     - name: Install doctl
       uses: digitalocean/action-doctl@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

     - name: Build container image
       run: docker build -f Dockerfile.production -t registry.digitalocean.com/cue-con-registry/backend-core:$(echo $GITHUB_SHA | head -c7) .

     - name: Log in to DigitalOcean Container Registry with short-lived credentials
       run: doctl registry login --expiry-seconds 1200

     - name: Push image to DigitalOcean Container Registry
       run: echo $GITHUB_SHA && docker push registry.digitalocean.com/cue-con-registry/backend-core:$(echo $GITHUB_SHA | head -c7)

  deploy:
     name: Deploy to production
     if: ${{ success() }}
     runs-on: ubuntu-latest
     needs: [build]
     steps:
     - name: Checkout branch
       uses: actions/checkout@v3

     - name: Install doctl
       uses: digitalocean/action-doctl@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

     - name: Update deployment file
       run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/cue-con-registry/backend-core:'${TAG}'|' $GITHUB_WORKSPACE/.kube/prod/config/backend-deployment.yaml

     - name: Save DigitalOcean kubeconfig with short-lived credentials
       run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 k8s-1-24-4-do-0-fra1-1669994183135

     - name: Deploy to DigitalOcean Kubernetes
       run: kustomize build $GITHUB_WORKSPACE/.kube/prod/config | kubectl apply -f -

     - name: Verify deployment
       run: kubectl rollout status deployment/backend-core --timeout=120s
